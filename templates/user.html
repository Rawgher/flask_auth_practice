{% extends 'base.html' %} {% block title %}{{user.username}}{% endblock %} {%
block content %}

<div>
  <h5>{{user.username}}</h5>
  <p>Name: {{user.first_name}} {{user.last_name}}</p>
  <p>Email: {{user.email}}</p>

  <ul>
    {% for f in feedback %}
    <a href="/feedback/{{f.id}}/update"
      ><li>
        {{f.title}}
        <a href="/feedback/{{f.id}}/delete"
          ><span class="text-danger bold">X</span></a
        >
      </li></a
    >
    {% endfor %}
  </ul>

  <div class="mt-3 row">
    <a
      href="/users/{{user.username}}/feedback/add"
      style="margin-right: 15px"
      class="btn btn-secondary btn"
      >Add Feedback</a
    >
    <a href="/users/{{user.username}}/delete" class="btn btn-danger btn"
      >Delete User</a
    >
  </div>
</div>

{% endblock %}
